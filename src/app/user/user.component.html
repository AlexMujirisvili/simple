<app-header></app-header>
<br />
<button mat-button (click)="add()">ახალი მომხმარებლის დამატება</button>
<h2>რეგისტრირებული მომხმარებლები</h2>
<ul class="users">
    <li *ngFor="let user of users">
        <p>სახელი: {{user.username}}</p>
        <p>ასაკი: {{user.age}}</p>
        <p>დახასიათება: {{user.description}}</p>
        <button (click)="delete(user)">Delete</button>
    </li>
</ul>
<app-footer></app-footer>
